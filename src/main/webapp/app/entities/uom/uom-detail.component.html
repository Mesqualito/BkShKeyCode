<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="uom">
            <h2><span jhiTranslate="bkShKeyCodeApp.uom.detail.title">Uom</span> {{uom.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bkShKeyCodeApp.uom.timestamp">Timestamp</span></dt>
                <dd>
                    <span>{{uom.timestamp}}</span>
                </dd>
                <dt><span jhiTranslate="bkShKeyCodeApp.uom.modificationDate">Modification Date</span></dt>
                <dd>
                    <span>{{uom.modificationDate}}</span>
                </dd>
                <dt><span jhiTranslate="bkShKeyCodeApp.uom.rank">Rank</span></dt>
                <dd>
                    <span>{{uom.rank}}</span>
                </dd>
                <dt><span jhiTranslate="bkShKeyCodeApp.uom.code">Code</span></dt>
                <dd>
                    <span>{{uom.code}}</span>
                </dd>
                <dt><span jhiTranslate="bkShKeyCodeApp.uom.description">Description</span></dt>
                <dd>
                    <span>{{uom.description}}</span>
                </dd>
                <dt><span jhiTranslate="bkShKeyCodeApp.uom.factor">Factor</span></dt>
                <dd>
                    <span>{{uom.factor}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/uom', uom.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
