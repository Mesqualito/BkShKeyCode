<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-item-reference-heading" jhiTranslate="bkShKeyCodeApp.itemReference.home.createOrEditLabel">Create or edit a Item Reference</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bkShKeyCodeApp.itemReference.timestamp" for="field_timestamp">Timestamp</label>
                    <div class="d-flex">
                        <input id="field_timestamp" type="datetime-local" class="form-control" name="timestamp" formControlName="timestamp" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('timestamp').invalid && (editForm.get('timestamp').dirty || editForm.get('timestamp').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('timestamp').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('timestamp').errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bkShKeyCodeApp.itemReference.crossReferenceType" for="field_crossReferenceType">Cross Reference Type</label>
                    <input type="text" class="form-control" name="crossReferenceType" id="field_crossReferenceType"
                           formControlName="crossReferenceType"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bkShKeyCodeApp.itemReference.crossReferenceTypeNo" for="field_crossReferenceTypeNo">Cross Reference Type No</label>
                    <input type="text" class="form-control" name="crossReferenceTypeNo" id="field_crossReferenceTypeNo"
                           formControlName="crossReferenceTypeNo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bkShKeyCodeApp.itemReference.crossReferenceNo" for="field_crossReferenceNo">Cross Reference No</label>
                    <input type="text" class="form-control" name="crossReferenceNo" id="field_crossReferenceNo"
                           formControlName="crossReferenceNo"/>
                    <div *ngIf="editForm.get('crossReferenceNo').invalid && (editForm.get('crossReferenceNo').dirty || editForm.get('crossReferenceNo').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('crossReferenceNo').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bkShKeyCodeApp.itemReference.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bkShKeyCodeApp.itemReference.qualifier" for="field_qualifier">Qualifier</label>
                    <input type="text" class="form-control" name="qualifier" id="field_qualifier"
                           formControlName="qualifier"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bkShKeyCodeApp.itemReference.uom" for="field_uom">Uom</label>
                    <select class="form-control" id="field_uom" name="uom" formControlName="uom">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="uomOption.id === editForm.get('uom').value?.id ? editForm.get('uom').value : uomOption" *ngFor="let uomOption of uoms; trackBy: trackUomById">{{uomOption.description}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bkShKeyCodeApp.itemReference.item" for="field_item">Item</label>
                    <select class="form-control" id="field_item" name="item" formControlName="item">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="itemOption.id === editForm.get('item').value?.id ? editForm.get('item').value : itemOption" *ngFor="let itemOption of items; trackBy: trackItemById">{{itemOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
