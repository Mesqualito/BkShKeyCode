<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="itemHistory">
            <h2><span jhiTranslate="bkShKeyCodeApp.itemHistory.detail.title">Item History</span> {{itemHistory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bkShKeyCodeApp.itemHistory.timestamp">Timestamp</span></dt>
                <dd>
                    <span>{{itemHistory.timestamp}}</span>
                </dd>
                <dt><span jhiTranslate="bkShKeyCodeApp.itemHistory.modificationDate">Modification Date</span></dt>
                <dd>
                    <span>{{itemHistory.modificationDate}}</span>
                </dd>
                <dt><span jhiTranslate="bkShKeyCodeApp.itemHistory.modified">Modified</span></dt>
                <dd>
                    <span>{{itemHistory.modified}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item-history', itemHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
